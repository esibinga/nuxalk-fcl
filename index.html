<!DOCTYPE html>

<html lang="en">

<head>
    <title>Nuxalk FCL</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="/background-image/four.png" />
</head>


<!-- add http://www.nuxalk.net/ link to title -->

<body>
    <div class="title">

        <div id="nuxalk-link"><a class="divLink" href="http://www.nuxalk.net/"></a></div>
